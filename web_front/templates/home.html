<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
  <body bgcolor = "#FFE5DF">

      <a href='/login'>

      </a>
    </div>

    <center>
        <h1> Select Flower </h1>

      <table style="width:50%">
      {% for item in items %}
          <tr>
              <td>
                <center>
                  <h1> {{item[0]}} </h1>
                  <form action="" method="POST">

                    <input class="btn btn-default" type="submit" name = "option" value="Insert Sighting">

                    <input class="btn btn-default" type="submit" name = "option" value="Update Flower">

                    <input class="btn btn-default" type="submit" name = "option" value="Delete Sighting">
                    <input type="hidden" name ="flowername" value="{{item[0]}}">
                  </form>
              </center>
              </td>

      {% endfor %}
    </center>
  </body>
</html>
